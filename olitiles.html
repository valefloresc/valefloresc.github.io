    <script>
        const carousel = document.querySelector('.carousel');
     const slides = document.querySelectorAll('.carousel-slide');
     let currentIndex = 0;

     // Duplicar las imágenes para el efecto de loop infinito
     const totalSlides = slides.length;
     carousel.appendChild(slides[0].cloneNode(true));
     carousel.prepend(slides[totalSlides - 1].cloneNode(true));

     function showNextSlide() {
         currentIndex++;
         carousel.style.transition = 'transform 0.5 s ease-in-out';
         const offset = -(currentIndex * 100 / 3); // Ajusta el desplazamiento
         carousel.style.transform = `translateX(${offset}%)`;

         // Verificar si hemos llegado al final o al inicio de las imágenes duplicadas
         if (currentIndex === totalSlides) {
             setTimeout(() => {
                 carousel.style.transition = 'none';
                 currentIndex = 0;
                 carousel.style.transform = `translateX(0%)`;
             }, 500);
         }
     }

     setInterval(showNextSlide, 1800);
</script>
